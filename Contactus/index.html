<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/png" href="/favicon.png"/>
<link rel="icon" type="image/png" href="images\OJYTTX0-modified.png"/>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Register Your Complaint</h1>
          </div>
          <div class="panel-body">
            <form action="connect.php" method="post">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
                <div class="form-group">
                <label for="region">Choose your area:</label><br>

                <select name="region" id="region">
                    <option value="">--Please choose an option--</option> 
                    <option value="shivajinagar">Shivajinagar</option>
                    
                    <option value="aundh">Aundh</option>
                    <option value="kothrud">Kothrud</option>
                    
                    <option value="yerwada">Yerwada</option>
                </select>
              </div>  
             
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>

              <div class="form-group">
                <label for="adhar">Adhar Card Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="Adhar"
                  name="adhar"
                />
              </div>

              <div class="form-group" style="padding-top: 15px">
                    <label for="complaint" >Type Your Complaint</label><br>
                    <textarea  id="complaint" name="complaint" style="width: 510.72px ">Type here</textarea>
              </div>

              <div class="form-group">
                  <label for="file">Upload Image</label>
                  <input type="file" id="file" name="file">
              </div>

              <div style="text-align: center;"><input type="submit" class="btn btn-primary" /></div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
